# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sbb-container-app-hjm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://hajimin.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c3aea302cec2410289fcd2b89217954a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c860e7dd5b7843ddb8f3b8deb8c2937d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hajimin.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c3aea302cec2410289fcd2b89217954a }}/sbb:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sbb-container-app-hjm'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_078f2b6888eb44878697ac201746ee8e }}
        images: 'hajimin.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c3aea302cec2410289fcd2b89217954a }}/sbb:${{ github.sha }}'